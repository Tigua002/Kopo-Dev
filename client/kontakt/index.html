<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopo Dev | Kontakt oss</title>
    <link rel="stylesheet" href="../style.css">

</head>

<body class="kontaktHolder flex">
    <div class="header flex">
        <h1 class="companyName">Kopo Dev</h1>
        <div class="navBar flex">
            <a href="../omOss" class="link">
                <h1 class="navlink">OM OSS</h1>
            </a>
            <a href="/#pakker" class="link">
                <h1 class="navlink">PAKKER</h1>
            </a>
            <a href="/#portfolio" class="link">
                <h1 class="navlink">ARBEID</h1>
            </a>
            <a href="../kontakt" class="link">
                <h1 class="navlink_kontakt">KONTAKT</h1>
            </a>
        </div>
    </div>
    <div class="hiddenNav flex">
        <div class="hiddenNavBar flex">
            <a href="../omOss/" class="hiddenlink">
                <img class="hiddenImage" src="../bilder/omoss-header.png" alt="link to om oss">
            </a>
            <a href="/#pakker" class="hiddenlink">
                <img class="hiddenImage" src="../bilder/diamond-header.png" alt="link til våre pakker">
            </a>
            <a href="/#portfolio" class="hiddenlink">
                <img class="hiddenImage" src="../bilder/arbeid-header.png" alt="link til portfolio-en">
            </a>
            <a href="../kontakt" class="hiddenlink">
                <img class="hiddenImage" src="../bilder/mail-header.png" alt="link til kontakt">
            </a>
        </div>
        <div class="hiddenNavDesc flex">
            <a href="../omOss/" class="hiddenlinkDesc">OM OSS</a>
            <a href="/#pakker" class="hiddenlinkDesc">PAKKER</a>
            <a href="/#portfolio" class="hiddenlinkDesc">ARBEID</a>
            <a href="../kontakt" class="hiddenlinkDesc">KONTAKT</a>
        </div>
    </div>
    <form class="kontaktInfoHolder flex">
        <h1 class="kontaktTitle">SPØR OSS OM ALT</h1>
        <div class="kontaktWrapper flex">

            <input type="text" id="navn" class="emailInputs" required placeholder="NAVN...">
            <input type="email" id="Email" class="emailInputs" required placeholder="E-POST...">
            <input type="number" id="telefon" class="emailInputs contactTelef" required placeholder="TELEFON...">
            <textarea id="EmailText" cols="30" rows="7" required placeholder="MELDING..."></textarea>
            <input type="submit" value="SEND MELDING" id="EmailSend">
        </div>
    </form>
    <div class="kontaktImageHolder">
        <img src="../bilder/KontaktImage.jpg" alt="silly little image" id="kontaktImage">
    </div>




</body>
<script src="script.js"></script>

</html>
